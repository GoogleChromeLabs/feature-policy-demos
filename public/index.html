<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Feature Policy Kitchen Sink</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/header.css">
  <base target="content-view"> <!-- magic that makes link clicks navigate the iframe -->
  <link rel="modulepreload" href="/lit-html/lit-html.js">
  <link rel="modulepreload" href="/lit-html/lib/repeat.js">
  <link rel="modulepreload" href="/js/shared.js">
</head>
<body>

<div class="drawer-list">
  <header>
    <div>
      <img src="/img/sink.svg" title="It's a kitchen sink!" alt="It's a kitchen sink!">
    </div>
    <a href="/" target="_self">
      <h2 class="drawer-title">Feature Policy</h2>
      <h3 class="drawer-subtitle">Demos</h3>
    </a>
  </header>
  <nav id="policy-list">

  </nav>
  <div id="all-policy-list">

  </div>
</div>

<main class="main-view">
  <div class="details">
    Select a feature policy demo from the list.
  </div>

  <iframe class="content-view" name="content-view"></iframe>
</main>

<script src="/js/app.js" type="module"></script>
</body>
</html>
