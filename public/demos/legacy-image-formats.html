<p>Click the disallow/allow buttons above to see how the page loads with the policy on and off.
When the policy is on, you will see images with legacy formats render with inverted colors.</p>

<!--
For images with modern formats:
1. legacy-image-formats on: images will render as they normally would.
2. legacy-image-formats off: images will render as they normally would.

For images with legacy formats:
1. legacy-image-formats on: images will render as they normally would.
2. legacy-image-formats off: images will be rendered in inverted color.
-->

<section class="layout center" style="justify-content:space-evenly">
  <div class="layout vertical center-center">
    <img src="../img/Fisher.bmp" width="200" height="150">
    <p>
      Image format: BMP</br>
      Legacy image format: <b>Yes</b>
    </p>
  </div>
  <div class="layout vertical center-center">
    <img src="../img/Fisher-large.jpg" width="200" height="150">
    <p>
      Image format: JPEG</br>
      Legacy image format: No
    </p>
  </div>
</section>
